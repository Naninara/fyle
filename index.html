<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="navbar">
      <div><h3>Github Repo Search</h3></div>
      <div class="search">
        <input type="text" id="searchBar" /><button onclick="getData()">
          Search
        </button>
      </div>
      <div>
        <select onchange="getData(this.value)">
          <option>Select Repos Per Page</option>
          <option>10</option>
          <option>20</option>
          <option>40</option>
          <option>50</option>
        </select>
      </div>
    </div>
    <div id="profile"></div>

    <div id="repos-conatiner">
      <h1>Welcome To Github RepoSearch</h1>
    </div>

    <div id="buttons-container">
      <button onclick="prevPage()" id="prev-button">Older</button>
      <input value="1" readonly style="width: 20px" id="pagination-value" />
      <button onclick="nextPage()" id="next-button">Newer</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
